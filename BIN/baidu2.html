<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var list=document.getElementById("aqi-list");
  var htmlarray=[];
  //获得大于60的新数组newarray
  var newarray=aqiData.filter(function(value){return value[1]>60;});
  //对新数组排序
  newarray.sort(function(a,b){return b[1]-a[1]});

  //将新数组的内容结合元素标签放入另一个输出数组htmlarray
  for(var i=0;i<newarray.length;i++){
      console.log(i);
    switch(i){
      case 0:
        var rang="一";
        break;
      case 1:
        var rang="二";
        break;
      case 2:
        var rang="三";
        break;
      case 3:
        var rang="四";
        break;
      case 4:
        var rang="五";
        break;
      case 5:
        var rang="六";
        break;
    }
    var html="<li>第"+rang+"名:"+newarray[i][0]+"，"+newarray[i][1]+"</li>";
    htmlarray.push(html);
  }
  //将htmlarray数组内容赋给DOM
list.innerHTML=htmlarray.join("");
 

})();

</script>
</body>
</html>
