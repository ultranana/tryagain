<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>模拟队列</title>
	<style type="text/css">
		.sp {
			background: red;
			color: #fff;
			margin-right: 5px;
			padding-left: 5px;
			padding-right: 5px;
		}
	</style>
</head>
<body>
	<input type="text" name="text" id="in" >
	<input type="button" name="button1" value="左侧入" id="btn1">
	<input type="button" name="button2" value="右侧入" id="btn2">
	<input type="button" name="button3" value="左侧出" id="btn3">
	<input type="button" name="button4" value="右侧出" id="btn4">
	<div id="out">
		请输入一个数字
	</div>
	<script type="text/javascript">
		var inputValue=document.getElementById("in");
		var out=document.getElementById("out");
		var btn1=document.getElementById("btn1");
		var btn2=document.getElementById("btn2");
		var btn3=document.getElementById("btn3");
		var btn4=document.getElementById("btn4");
		var arr=[];

		btn1.onclick=function(){
			showHtml(1);
		}
		btn2.onclick=function(){
			showHtml(2);
		}
		btn3.onclick=function(){
			showHtml(3);
		}
		btn4.onclick=function(){
			showHtml(4);
		}
		console.log(inputValue);

		function showHtml(index){
			if(isNaN(inputValue.value)){
				alert("格式错误！请输入一个数字");
				return ;
			}
			switch(index){
				case 1: arr.unshift(inputValue.value);
						break;
				case 2: arr.push(inputValue.value);
						break;
				case 3: arr.shift();
						break;
				case 4: arr.pop();
						break;
			}
			
			var newarray=[];
			for(var i=0;i<arr.length;i++){
				var newitem='<span class="sp">'+arr[i]+'</span>';
				newarray.push(newitem);
			}
			out.innerHTML=newarray.join("");
		}

	</script>
</body>
</html>
